info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: INFO
    org.springframework: INFO
    org.springframework.security.saml: DEBUG
    com.github.ulisesbocchio: DEBUG
    PROTOCOL_MESSAGE: DEBUG
  profile: DEV
  useJson: true

management:
  health:
    rabbit:
      enabled: false 
  endpoints:
    enabled-by-default: true
    web:
      base-path: /
  info:
    env:
      enabled: true 
    build:
      enabled: true 
    git:
      mode: SIMPLE 
      enabled: true 
    defaults:
      enabled: true
  endpoint:
    auditevents:
      enabled: false
    beans:
      enabled: false
    caches:
      enabled: false
    conditions:
      enabled: false
    configprops:
      enabled: false
    env:
      enabled: false
    flyway:
      enabled: false
    health:
      enabled: false
    httptrace:
      enabled: false
    integrationgraph:
      enabled: false
    loggers:
      enabled: false
    liquibase:
      enabled: false
    metrics:
      enabled: false
    mappings:
      enabled: false
    scheduledtasks:
      enabled: false
    sessions:
      enabled: false
    shutdown:
      enabled: false
    threaddump:
      enabled: false
    heapdump:
      enabled: false
    jolokia:
      enabled: false
    logfile:
      enabled: false
    prometheus:
      enabled: false

server:
  port: 8177
  use-forward-headers: true #needed for SAML/SSO to work!

sso:
  useReverseProxy: true
  idpId:
  entityId:
  entityBaseURL:
  metadataCertificate:
  springMaxAuthenticationAge: 1211400 # 14 days and half an hour
  reverseProxy:
    scheme: https
    contextPath: /
    serverName: localhost
    serverPort: 443
    includeServerPortInRequestURL: false

spring:
  mvc:
    servlet:
      path: /
  output:
    ansi:
      enabled: never
  application:
    name: ONS CensusFieldService

case-service-settings:
  rest-client-config:
    username: serco_cks
    password: temporary
    scheme: http
    host: localhost
    port: 8161
    
rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 35672
  virtual-host: /
  
queueconfig:
  event-exchange: events
  dead-letter-exchange: events.deadletter.exchange
  
report-settings:
  cron-expression: "0 * * * * *"
